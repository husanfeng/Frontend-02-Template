<!DOCTYPE html>
<html>

<head>
    <title>AST编程练习</title>
</head>

<body>

    <div id='board'></div>
    <script>
        var regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
        var dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

        function tokenize(source) {
            var result = null;
            while (true) {
                result = regexp.exec(source)

                if (!result) {
                    break
                }

                for (let i = 1; i < dictionary.length; i++) {

                    if (result[i]) {
                        console.log(dictionary[i - 1])
                    }
                }
                console.log(result)
            }
        }
        tokenize("1024+10*25")
    </script>
</body>

</html>
